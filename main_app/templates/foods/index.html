{% extends 'base.html' %}
{% block content %}

<h1>Food List</h1>

{% for food in foods %}
  <div class="card">
    <a href="/foods/{{ food.id }}">
    <div class="card-content">
      <span class="card-title">{{ food.name }}</span>
      <p>Origin: {{ food.origin }}</p>
      <p>Description: {{ food.description }}</p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
