{% extends 'base.html' %}
{% block content %}

<h1>Cook List</h1>

{% for cook in cook_list %}
  <a href="{% url 'cooks_detail' cook.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ cook.name }}</span>
            <p>Title: {{ cook.title }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
