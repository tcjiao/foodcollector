{% extends 'base.html' %}
{% block content %}

<h1>Cook Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ cook.name }}</span>
        <p>Title: {{ cook.title }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'cooks_update' cook.id %}">Edit</a>
        <a href="{% url 'cooks_delete' cook.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
